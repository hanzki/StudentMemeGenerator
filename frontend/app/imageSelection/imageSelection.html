<div class="row">
    <div class="col s12 center">
        <h4>SELECT IMAGE</h4>
    </div>
</div>

<div class="row">
    <div class="col s12 center">
        <a href="#newImageModal" class="waves-effect waves-light btn" modal>Upload new image</a>
    </div>
</div>

<div class="row">
    <div class="col s12 center">
        <img class="meme-template-img z-depth-1 hoverable clickable"
             ng-repeat="image in images"
             ng-src="{{ image.url }}"
             ng-click="chooseImage(image.id)"
        >
    </div>
</div>

<div id="newImageModal" class="modal">
    <div class="modal-content">
        <h4>Upload New Image</h4>
        <p>Choose an image you want to upload</p>
        <form name="form">
            <input type="file" name="memeImage" ngf-select ng-model="file"
                   ngf-pattern="'image/*'" accept="image/*">
            <input type="submit" class="btn" value="Upload" ng-click="uploadImage()">
        </form>
    </div>
    <div class="modal-footer">
        <a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat">Close</a>
    </div>
</div>
