<div class="row">
    <div class="col s10 offset-s1 m8 offset-m2 center">
        <p>Welcome to the <b>Student Meme Generator</b>, a service targeted to Aalto University students. Feel free to create or explore funny meme pictures!</p>
    </div>
</div>

<div class="row">
    <div class="col s12 center">
        <a ui-sref="imageSelection" class="waves-effect waves-light btn-large">Create A Meme <i class="material-icons right">add</i></a>
    </div>
</div>

<div class="row">
    <!-- whitespace -->
</div>

<div class="row">
    <div class="col s12 m4 center memecol">
        <h5>TOP TODAY</h5>
        <img class="meme-img-small clickable"
             ng-repeat-start="meme in memes24h"
             ng-src="{{ meme.url }}"
             ng-click="openMeme(meme.id)"
        ><br ng-repeat-end>
    </div>
    <div class="col s12 m4 center memecol">
        <h5>TOP THIS WEEK</h5>
        <img class="meme-img-small clickable"
             ng-repeat="meme in memes7d"
             ng-src="{{ meme.url }}"
             ng-click="openMeme(meme.id)"
        >
    </div>
    <div class="col s12 m4 center memecol">
        <h5>TOP THIS MONTH</h5>
        <img class="meme-img-small clickable"
             ng-repeat="meme in memes30d"
             ng-src="{{ meme.url }}"
             ng-click="openMeme(meme.id)"
        >
    </div>
</div>
